<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <h1 class="text-center text-white">My Vocabulary</h1>
    </div>
    <div class="container mt-4" style="width: 25rem">
        <form class="form" action="/create-word" method="post">
                <input name="newWord"
                       type="text"
                       required
                       class="form-control"
                       placeholder="New word"
                       aria-label="New word to be added to the cards"
                >
                <input name="description"
                       type="text"
                       required
                       class="form-control mt-1"
                       placeholder="Word description"
                       aria-label="Description of the new word"
                >
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mt-2 w-50"
                        type="submit"
                >
                    Add word
                </button>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <div class="row row-cols-5">
            <div th:each="word, iterStats : ${studentWords}"
                 class="p-2 word-card position-relative"
            >
                <form action="/delete-word" method="post">
                    <input hidden="hidden" name="wordId" th:value="${word.id}">
                    <button type="submit"
                            class="btn-close delete-word position-absolute z-3"
                            style="font-size:10px; right:10px; top:10px; display:none;">
                    </button>
                </form>
                <div class="card p-3 btn text-white d-flex justify-content-center w-100"
                     style="background-color:#454545"
                     data-bs-toggle="modal"
                     th:attr="data-bs-target='#descriptionModal-'+${iterStats.index}"
                >
                    <h6 class="m-0 p-0">[[${word.text}]]</h6>
                </div>
                <div th:id="'descriptionModal-'+${iterStats.index}"
                     class="modal fade" tabindex="-1"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">[[${word.text}]]</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>[[${word.description}]]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script>
        $(".word-card").mouseenter(function() {
            $(this).find(".delete-word").fadeIn(100);

            $(this).mouseleave(function() {
                $(this).find(".delete-word").hide();
            });

            $(this).find(".delete-word").click(function(e) {
                console.log("Close button clicked", $(this).data("word-id"));
            });
        })

    </script>
</html>
