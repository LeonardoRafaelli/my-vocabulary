<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <h1 class="text-center text-white">My Vocabulary</h1>
    </div>
    <div class="container mt-5" style="width: 25rem">
        <form class="form" action="/create-word" method="post">
                <input name="newWord"
                       type="text"
                       required
                       class="form-control"
                       placeholder="New word"
                       aria-label="New word to be added to the cards"
                >
                <input name="description"
                       type="text"
                       required
                       class="form-control mt-1"
                       placeholder="Word description"
                       aria-label="Description of the new word"
                >
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary mt-2 w-50"
                        type="submit"
                >
                    Add word
                </button>
            </div>
        </form>
    </div>
    <div class="container mt-3">
        <div class="row row-cols-4">
            <div th:each="word : ${studentWords}" class="p-1 d-flex justify-content-center align-items-center">
                <div class="card p-2 m-1 text-white text-center w-100" style="background-color:#454545">
                    <p class="fs-5">[[${word.text}]]</p>
                    <p class="fs-6">[[${word.description}]]</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
