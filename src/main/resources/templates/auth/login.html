<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-dark">
    <div class="mx-5 mt-4">
        <h1 class="text-center text-white" style="flex: 3">My Vocabulary</h1>
        <p class="text-white text-center m-0">Login</p>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-4" style="width: 25rem;">
            <form class="form" action="/auth/login" method="post">
                <input name="username"
                       type="text"
                       required
                       class="form-control"
                       placeholder="Email"
                       aria-label="Email to log into the app"
                >
                <input name="password"
                       type="password"
                       required
                       class="form-control mt-1"
                       placeholder="Password"
                       aria-label="Password to log into the app"
                >
                <div class="d-flex justify-content-between mt-2">
                    <a href="/auth/register" class="btn btn-outline-secondary mt-2 w-25"
                    >
                        Register
                    </a>
                    <button class="btn btn-primary mt-2 w-50"
                            type="submit"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
