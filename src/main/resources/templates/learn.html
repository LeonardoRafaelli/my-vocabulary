<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-dark">
    <div class="mx-5 mt-4">
        <div class="d-flex">
            <div style="flex: 1;">
                <a class="text-white btn btn-outline-secondary" href="/"><- Back</a>
            </div>
            <h1 class="text-center text-white" style="flex: 3">My Vocabulary</h1>
            <div style="flex: 1"></div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-4" style="width: 25rem;">
        </div>
    </div>

    <div th:if="${word}" class="container d-flex flex-column justify-content-center align-items-center w-100">
        <div id="wordTextCard"
             class="text-white"
             style="background-color:#454545; width: 70%; height:10rem; border-radius: 10px;"
        >
            <div class="h-50 d-flex justify-content-center align-items-center">
                <h5 class="m-0 p-0">[[${word.text}]]</h5>
            </div>
            <div class="h-50 d-flex btn justify-content-center align-items-center word-desc"
                style="background-color: #666; color: transparent; text-shadow:0 0 10px #fff; border-radius: 0 0 10px 10px;"
            >
                <h5 class="m-0 p-0">[[${word.description}]]</h5>
            </div>
        </div>
        <div class="d-flex justify-content-end"
            style="width: 70%;">
            <form action="/learn" method="get">
                <button type="submit" class="btn btn-secondary text-white mt-3">
                    Next
                </button>
            </form>
        </div>
    </div>


</body>
<script>

    $(".word-desc").click(function() {
        $(this).css("color", "white");

        $(this).mouseleave(function() {
            $(this).css("color", "transparent");
        });
    })

</script>
</html>
