<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Vocabulary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <h1 class="text-center text-white">My Vocabulary</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-4" style="width: 25rem;">
        </div>
    </div>

    <div class="container text-center mt-4 text-white">
        <p>[[${word.text}]]</p>
    </div>

</body>
<script>

    $(".word-card").click(function() {
        $(this).find("#wordTextCard").hide();
        $(this).find("#wordDescriptionCard").show();

        $(this).mouseleave(function() {
            $(this).find("#wordTextCard").show();
            $(this).find("#wordDescriptionCard").hide();
        });
    })

</script>
</html>
